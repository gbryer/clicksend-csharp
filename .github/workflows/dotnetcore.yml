name: .NET Core

on:
  push:
    branches:
      - convert-dot-net-standard
jobs:
  publish-gpr:
    runs-on: windows-latest
    steps:

      - name: Checkout repository
        uses: actions/checkout@master
      
      - name: Install NuGet client
        uses: warrenbuckley/Setup-Nuget@v1
      
      - name: Cleaning package
        run: nuget restore
        
      - name: Build solution and generate NuGet package
        run: nuget pack src/IO.Clicksend/IO.ClickSend.csproj -Build -Properties Configuration=Release -OutputDirectory out 

      - name: Add private GitHub registry to NuGet
        run: nuget sources add -name "GPR" -Source https://nuget.pkg.github.com/gbryer/index.json -Username gbryer -Password ${{ secrets.GPR_TOKEN }}

      - name: Push generated package to GitHub registry
        run: nuget push out\*.nupkg -Source "GPR" -SkipDuplicate
      

